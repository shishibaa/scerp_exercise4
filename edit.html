<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit member</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="edit-form" action="" method="">
        <h2 style="text-align: center;">Edit Member</h2>
        <label for="id">ID:</label>
        <input type="text" name="id" id="id">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <label for="bio">Bio:</label>
        <textarea type="text" name="bio" id="bio"></textarea>
        <label for="website">Website:</label>
        <input type="text" name="website" id="website">
        <label for="graduate">Graduate Status</label>
        <select id="graduate" name="graduate" required>
            <option value="">-- Select --</option>
            <option value="true">Graduate</option>
            <option value="false">Undergraduate</option>
        </select>
        <button type="submit" id="save-btn">Edit</button>
        <p style="margin: 0; font-size: 14px; text-align: center;">
            <a href="index.html">Back</a>
        </p>

    </form>
    <script src="edit.js"></script>
</body>

</html>
