<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add member</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="edit-form">
        <h2 style="text-align: center;">Add Member</h2>
        <label for="id">ID:</label>
        <input type="text" placeholder="Enter your ID" name="id" id="id" required>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter your title" required>
        <label for="bio">Bio:</label>
        <input type="text" name="bio" id="bio" placeholder="Enter bio" required>
        <label for="website">Website:</label>
        <input type="text" name="website" id="website" placeholder="Enter website" required>
        <label for="graduate">Graduate Status</label>
        <select id="graduate" name="graduate" required>
            <option value="">-- Select --</option>
            <option value="true">Graduate</option>
            <option value="false">Undergraduate</option>
        </select>
        <button type="submit" id="save-btn">Add</button>
        <p style="margin: 0; font-size: 14px; text-align: center;">
            <a href="index.html">Back</a>
        </p>
    </form>
    
    <script src="add.js"></script>

</body>

</html>
